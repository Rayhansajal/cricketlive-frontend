<div>
    <h1 class="text-4xl font-bold text-gray-800">Match History</h1>
    <div class="items-stretch container flex-wrap flex-col md:flex-row flex justify-center">
        @for (matche of allMatch; track $index) {

            <div class="md:w-1/4 w-full  m-2">
             <app-match-card [match]="matche"></app-match-card>
            </div>

         }
         @empty {
             there is no match
         }
    </div>

</div>
